    <section class="bodyContent">
      <div class="container py-3" style="height: auto">
        <div class="container mt-2 mb-2">
          <img
            class="mt-5"
            src="res/undraw_online_transactions_02ka.svg"
            alt=""
            width="200"
            height="100"
          />
          <h1 class="text-center mt-3">Transaction History</h1>
          <div id="toolbar">
            <button id="shopAddBtn" class="btn btn-danger">
              Make a Transaction<span>&plus;</span>
            </button>
          </div>
          <table
            id="table"
            data-toggle="table"
            data-pagination="true"
            data-search="true"
            data-search-align="left"
            data-pagination-detail-h-align="right"
            data-pagination-h-align="left"
            data-show-toggle="true"
            data-show-refresh="true"
            data-show-fullscreen="true"
            data-show-pagination-switch="true"
            data-height="710"
            data-url:="database/transData.json"
          >
            <thead>
              <tr>
                <th data-field="id" data-sortable="true">ID</th>
                <th data-field="name" data-sortable="true">Name</th>
                <th data-field="barcode" data-sortable="false">Barcode#</th>
                <th data-field="description" data-sortable="false">
                  Description
                </th>
                <th data-field="supplier" data-sortable="true">Supplier</th>
                <th data-field="price" data-sortable="true">Price(Php)</th>
                <th data-field="quantity" data-sortable="true">Quantity</th>
                <th data-field="" data-sortable="false">Tools</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="endnotes mx-auto d-flex flex-auto flex-column mt-5"></div>
      </div>
    </section>
